<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0436633640.js" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Integral API</title>
</head>
<body class="bg-gray-100">
    <div class="px-4 sm:px-6 lg:px-8">
        <section class="min-h-screen flex flex-col items-center justify-center">
            <div class="bg-white border-2 w-full max-w-md mx-auto p-6 rounded-lg shadow-md">
                <div class="text-center">
                    <i class="fa-solid fa-star fa-spin fa-2xl" style="color: #000000;"></i>
                    <h2 class="mt-10 text-2xl font-bold leading-9 tracking-tight text-gray-900">Find any integral you want</h2>
                </div>

                <div class="mt-10">
                    <div class="space-y-6">
                        <div>
                            <label for="equation" class="block text-sm font-medium leading-6 text-gray-900">Enter your value</label>
                            <div class="mt-2">
                                <input id="equation" name="equation" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Proceed</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section hidden class="bg-white border-2 w-full max-w-md mx-auto p-6 rounded-lg shadow-md mt-6">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold leading-9 tracking-tight text-gray-900">Result</h2>
            </div>
            <div id="result" class="text-center text-xl font-semibold text-gray-900 mb-4">Answer</div>
            <div class="overflow-auto text-center text-sm font-medium text-indigo-600"><a id="url" href="#">URL</a></div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
